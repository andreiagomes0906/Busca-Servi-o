<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuscaService - Seu site de prestação e contrato de serviços</title>
</head>

<body>

  <header class="header">
    <a href="./index.html" class="logo">
      <img src="./image/logo.png" alt="logo">
    </a>
    <h1 class="name_logo">BuscaService</h1>
    <nav class="navbar">
      <a href="./index.html">Página Inicial</a>
      <a href="./about.html" class="active">Sobre nós</a>
    </nav>
  </header>

  <section class="home">
    <div id="form_content">
      <form id="cadastro">
        <label for="firstname">Primeiro Nome:</label>
        <input type="text" id="firstname" name="user_firstname"/>
        <label for="lastname">Sobrenome:</label>
        <input type="text" id="lastname" name="user_lastname"/>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="cellphone" name="user_cellphone"/>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="user_email"/>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="user_password"/>
        <button type="submit" id="submit" value="Cadastrar-se">
          Cadastrar-se
        </button>
      </form>
    </div>
  </section>

  <p>
    Inscreva-se hoje para começar a faturar!
  </p>

</body>

</html>
