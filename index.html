<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div>
      <a href="https://vitejs.dev" target="_blank">
        <img src={viteLogo} className="logo" alt="Vite logo" />
      </a>
      <a href="https://react.dev" target="_blank">
        <img src={reactLogo} className="logo react" alt="React logo" />
      </a>
    </div>
    <h1>Vite + React</h1>
    <div id="form_content">
      <form id="cadastro">
        <label for="name">Primeiro Nome:</label>
        <input type="text" id="firstname" name="user_firstname" /><br />
        <label for="name">Sobrenome:</label>
        <input type="text" id="lastname" name="user_lastname" /><br />
        <label for="email"> E-mail:</label>
        <input type="email" name="user_email" /><br />
        <label for="telefone">Telefone:</label>
        <input type="tel" name="user_cellphone" /><br />
        <label for="senha">Senha:</label>
        <input type="password" name="user_password" /><br /><br />
        <button className="submit" type="submit" value="Cadastrar-se">
          Cadastrar-se
        </button>
      </form>
    </div>
    <p>
      Inscreva-se hoje para come√ßar a faturar!
    </p>
  </body>
</html>
